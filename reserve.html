<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire">

                </span>
                " Hot Restaurant "
            </h1>
            <hr>
            <h2 class="text-center">Make your reservation</h2>
            <br>
            <div class="text-center">
                <a href="tables.html">
                    <button type="button" class="btn btn-lg btn-primary">
                        <span class="glyphicon glyphicon-list-alt"></span>
                        " View Tables"
                    </button>
                </a>
                <a href="index.html">
                    <button type="button" class="btn btn-lg btn default">
                        <span class="glyphicon glyphicon-home">

                        </span>
                    
                    </button>
                </a>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <h4 class="panel-title">Table reservations</h4>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for>Name</label>
                            <input type="text" class="form-control id="reserve_name>
                        </div>
                        <div class="form-group">
                            <label for>Phone Number</label>
                            <input type="text" class="form-control" id="reserve_phone">
                        </div>
                        <div class="form-group">
                            <label for>Email</label>
                            <input type="text" class="form-control" id="reserve_email">
                        </div>
                        <div class="form-group">
                        <label for>Uniquie ID</label>
                        <input type="text" class="form-control" id="reserve_uniqueID">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="tables.html">Tables List</a>
                    <a href="index.html">Home</a>
                </p>
            </div>
        </footer>
    </div>
    <!--JavaScript below-->
    <script>
        $(".submit").on("click", function(){
            
            var newReservation = {
                customerName: $('#reserve_name').val().trim(),
                phoneNumber: $('#reserve_phone').val().trim(),
                customerEmail: $('#customer_email').val().trim(),
                customerID: $('#reserve_uniqueID').val().trim()
            };

            console.log(newReservation)

            var currentURL = window.location.origin

            $.post(currentURL + "/api/tables", newReservation,
            function(data){
                if(data == true){
                    alert("Yay! You are booked!")
                }
                if(data == false){
                    alert("sorry you are on the waitlist")
                }

                $('#reserve_name').val("")
                $('#reserve_phone').val("")
                $('#reserve_email').val("")
                $('#reserve_uniqueID').val("")
            })
            return false;
        })
    </script>
</body>
</html>
